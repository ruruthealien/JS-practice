<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom edit and delete</title>
</head>
<body style="background-color: black; color: rgb(252, 153, 249); font-size: 1.3rem;">
    <ul class="fruits">
        <li>apple</li>
    </ul>
</body>
<script>
    // one way
    function addFruit(fruitName) {
        const li = document.createElement('li');
        li.innerHTML = `${fruitName}`
        document.querySelector('.fruits').appendChild(li);
    }
    addFruit('banana')
    addFruit('strawberry')

    // more optimistic way
    function addOptiFruit(fruitName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(fruitName))
        document.querySelector('.fruits').appendChild(li);
    }
    addFruit('mango')
    addFruit('grapes')

    // edit
    const second = document.querySelector('li:nth-child(2)')
    // second.innerHTML = "java-apple"
    const newli = document.createElement('li');
    newli.textContent = "java-apple"
    second.replaceWith(newli)

    // edit
    const third = document.querySelector('li:nth-child(3)')
    const newli2 = document.createElement('li');
    newli2.textContent = "berry"
    third.replaceWith(newli2)

    // delete
    const last = document.querySelector('li:last-child')
    last.remove()
    
</script>
</html>
